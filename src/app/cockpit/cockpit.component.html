<div class="row">
  <div class="col-xs-12">
    <p>Add new Servers or blueprints!</p>
    <label>Server Name</label>
    <input #serverName class="form-control" type="text">
    <label>Server Content</label>
    <input #serverContent class="form-control" type="text">
    <br>
    <!-- Passing serverName from one html element to another without passing to component-->
    <!-- Passing serverContent through @ViewChild property to the component-->
    <button
      (click)="onAddServer(serverName.value)"
      class="btn btn-primary">Add Server
    </button>
    <button
      (click)="onAddBlueprint(serverName.value)"
      class="btn btn-primary">Add Server Blueprint
    </button>
  </div>
</div>
